<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/exo7.css">
    <title>Exercice 7</title>

</head>

<body>
    <form method="post">

        <fieldset class="fieldset1">
            <legend class="legend1">Votre identité</legend>
            <div>

                <ol>
                    <li>
                        <label for="lastname">Nom:</label>
                        <input type="text" placeholder="nom" name="lastname" id="lastname"/>
                    </li>
                    <li>
                        <label for="firstname">Prénom:</label>
                        <input type="text" placeholder="prénom" name="firstname" id="firstname"/>
                    </li>
                    <li>
                        <label for="mail">Adresse mail:</label>
                        <input type="email" placeholder="adresse mail" name="mail" id="mail"/>
                    </li>
                </ol>
            </div>
        </fieldset>

        <fieldset class="fieldset2">
            <legend class="legend2">Adresse de livraison</legend>
            <div>

                <ol>
                    <li>
                        <!--exemple type de la création d'un encadré avec buton et zone de texte-->
                        <label for="location">Adresse:</label>
                        <textarea name="location" placeholder="adresse" id="location" rows="4"></textarea>
                    </li>
                    <li>
                        <label for="postal_code">Code postal:</label>
                        <input type="text" placeholder="ex: 80000" name="postal_code" id="postal_code"/>
                    </li>
                    <li>
                        <label for="city">Ville:</label>
                        <input type="text" placeholder="ville" name="city" id="city" />
                    </li>
                </ol>
            </div>
        </fieldset>

        <fieldset class="fieldset3">
            <legend class="legend3">Informations de règlement</legend>
            <div>

                <ol>
                    <li>
                        <label>Type de carte bancaire:</label>
                        <div class="space_card"><input type="radio" name="cart"/>VISA</div>
                        <div class="space_card card_up"><input checked type="radio" name="cart" />Mastercard</div>
                    </li>
                    <li>
                        <label for="cartnumber">Numéro de carte:</label>
                        <input type="text" placeholder="numéro de carte" name="cartnumber" id="cartnumber" />
                    </li>
                    <li>
                        <label for="securitycode">Code de sécurité:</label><input type="text" placeholder="code de sécurité" name="securitycode" id="securitycode"/>
                    </li>
                    <li>
                        <label for="mailadress">Nom du titulaire:</label><input type="text" placeholder="nom du titulaire" name="mailadress" id="mailadress" />
                    </li>
                </ol>
            </div>
        </fieldset>
        
        <div>
            <!-- création d'un bouton avec curseur-->
            <input type="button" title="achat" value="J'achète !">
        </div>


    </form>
</body>

</html>
