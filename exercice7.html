<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/exo7.css">
    <title>Exercice 7</title>

</head>

<body>
    <form method="post">

        <fieldset class="fieldset1">
            <legend class="legend1">Votre identité</legend>
            <div>

                <ol>
                    <li>
                        <label for="text">Nom</label>:<input type="text" placeholder="nom" name="nom" />
                    </li>
                    <li>
                        <label for="text">Prénom</label>:<input type="text" placeholder="prénom" name="prenom" />
                    </li>
                    <li>
                        <label for="text">Adresse mail</label>:<input type="text" placeholder="adresse mail"
                            name="mail" />
                    </li>
                </ol>
            </div>
        </fieldset>

        <fieldset class="fieldset2">
            <legend class="legend2">Adresse de livraison</legend>
            <div>

                <ol>
                    <li>
                        <!--exemple type de la création d'un encadré avec buton et zone de texte-->
                        <label for="text">Adresse</label>:
                        <textarea type="text" name="Adresse" placeholder="adresse"></textarea>
                    </li>
                    <li>
                        <label for="text">Code postal</label>:<input type="text" placeholder="ex: 80000"
                            name="ex: 80000" />
                    </li>
                    <li>
                        <label for="text">Ville</label>:<input type="text" placeholder="ville" name="ville" />
                    </li>
                </ol>
            </div>
        </fieldset>
        <fieldset class="fieldset3">
            <legend class="legend3">Informations de règlement</legend>
            <div>

                <ol>
                    <li>
                        <label for="text">Type de carte bancaire</label>:
                        <br><input type="radio" name="cart"/>VISA
                        <br><input type="radio" name="cart" />Mastercard
                    </li>
                    <li>
                        <label for="text">Numéro de carte</label>:<input type="text" placeholder="numéro de carte"
                            name="number_card" />
                    </li>
                    <li>
                        <label for="text">Code de sécurité</label>:<input type="text" placeholder="code de sécurité"
                            name="code_safe" />
                    </li>
                    <li>
                        <label for="text">Nom du titulaire</label>:<input type="text" placeholder="nom du titulaire"
                            name="adresse mail" />
                    </li>
                </ol>
            </div>
        </fieldset>
        <div>
            <!-- création d'un bouton avec curseur-->
            <a target="_blank" title="achat" href="achat.html"><input type="button" value="J'achète !"></a>
        </div>


    </form>
</body>

</html>
