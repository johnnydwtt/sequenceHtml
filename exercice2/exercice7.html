<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href=style.css>
    <title>Une présentation</title>
</head>

<body>

    <div id="id">
        Votre identité
    </div>
        <ol> 
            <li>
                <label for="text">Nom</label>:<input type="text" name="nom" id="nom" />
            </li> 
            <li>
                <label for="text">Prénom</label>:<input type="text" name="prénom" id="prenom" />
            </li> 
            <li>
                <label for="text">Adresse mail</label>:<input type="text" name="mail" id="mail" />
            </li>
        </ol>

    <div id="adrs">
        Adresse de livraison
    </div>
        <ol>
            <li> 
                <label for="text">Adresse</label>:
                <textarea type="text" name="Adresse" id="adresse"></textarea>
            </li>
            <li>
                <label for="text">Code postal</label>:<input type="text" name="ex: 80000" id="Codep" />
            </li>
            <li>
                <label for="text">Ville</label>:<input type="text" name="ex: Paris" id="ville" />
            </li>
        </ol>

    <div id="inf">
        Informations de règlement
    </div>
        <ol>
            <li>
                <label for="text">Type de carte bancaire</label>:<br><input type="radio" name="cart" id="cart" />VISA
                <br><input type="radio" name="cart" id="carteb" />Mastercard
            </li>
            <li>
                <label for="text">Numéro de carte</label>:<input type="text" name="number_card" id="number_card" />
            </li>
            <li>
                <label for="text">Code de sécurité</label>:<input type="text" name="code_safe" id="safe_code" />
            </li>
            <li>
                <label for="text">Nom du titulaire</label>:<input type="text" name="adresse mail" id="admail" />
            </li>
        </ol>
    <div>
        <a target="_blank" href="achat.html"><input id="buy"
            type="button"
            value="J'achète !"></a>
    </div>
    

</body>

</html>
